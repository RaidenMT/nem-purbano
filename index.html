<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.Urbano</title>

    <link rel="stylesheet" href="assets/css/index.min.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-simple-sun-sky@^1.2.2/simple-sun-sky.js"></script>
</head>
<body>

    <a-scene shadow="type: pcfsoft">
        <a-assets>
          <!-- <a-asset-item id="model1-obj" src="assets/models/model-1/VVFINAL.obj"></a-asset-item>
          <a-asset-item id="model1-mtl" src="assets/models/model-1/VVFINAL.mtl"></a-asset-item> -->
          <a-asset-item id="model1" src="assets/models/model-1/PURBANO.glb"></a-asset-item>

          <img id="green-grass" src="assets/img/textures/green-grass-texture.png">
          <img id="sky" src="assets/img/hdr/lilienstein_4k-min.png">
        </a-assets>
      


        <a-entity text="value: Pruebas 1; width: 30; color: white; align: center;" 
            position="-50 10 0"
            rotation="0 90 0"
            >
        </a-entity>
        <a-entity text="value: -50, 10, 0; width: 15; color: white; align: center;" 
            position="-50 7 0"
            rotation="0 90 0"
            >
        </a-entity>

        <a-entity text="value: P.Urbano .glb; width: 20; color: white; align: center;" 
            position="-50 6 0"
            rotation="0 90 0"
            >
        </a-entity>
        <a-entity gltf-model="#model1" 
            position="-50 0 0"
            rotation="0 180 0"
            shadow="cast: true; receive: true;">
        </a-entity>
        <!-- <a-entity obj-model="obj: #model1-obj; mtl: #model1-mtl" 
            position="-50 0 0"
            rotation="0 180 0"
            shadow="cast: true; receive: true;">
        </a-entity> -->

        <a-plane position="0 0 -25" rotation="-90 0 0" width="500" height="500" material="src: #green-grass; repeat: 50 50"></a-plane>        
        <a-camera wasd-controls="acceleration:100; fly: true;"></a-camera>
        
        <a-sky src="#sky"></a-sky>

        <a-entity light="type: ambient; intensity: 0.6;"></a-entity>
        <a-entity light="type: directional;
                        castShadow: true;
                        intensity: 0.3;
                        shadowCameraVisible: false;"
            color="#f6ae2d"
            position="-11 8.5 16"></a-entity>
    </a-scene>
</body>
</html>
